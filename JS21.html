<html>
<body>

<p>Click the button to get a "Good day" greeting if the time is less than 20:00.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction()
{
var x = ""
var time = new Date().getHours();
if(time<20)
  {
   x = "Good Day"
  }
document.getElementById("demo").innerHTML = x
}
</script>

</body>
</html>
