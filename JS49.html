<html>
<body>

<script>
function lighton()
{
document.getElementById("myimage").src = "bulb_on.gif"
}

function lightoff()
{
document.getElementById("myimage").src = "bulb_off.gif"
}
</script>

<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="bulb_off.gif" width="100" height="180">

</body>
</html>
